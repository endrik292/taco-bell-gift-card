<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>Bridge Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton:wght@400&family=Poppins:wght@500&display=swap');
        
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            padding-top: 40px; /* Added padding at the top to make space for the logo */
        }
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding-bottom: 20px; /* Added padding at the bottom to create space */
        }
        .logo {
            width: 100px; /* Adjust the width as necessary */
            height: auto;
            margin-bottom: -15px; /* Adjusted margin */
        }
        h1 {
            font-family: 'Anton', sans-serif;
            font-size: 19px;
            margin-bottom: 10px;
        }
        p {
            font-family: 'Anton', sans-serif;
            font-size: 19px;
            margin-bottom: 20px;
            font-weight: normal;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            font-family: 'Poppins', sans-serif;
            font-weight: normal;
            font-size: 19px;
        }
        li {
            font-size: 19px;
            margin-bottom: 10px;
            text-align: center;
            position: relative;
            padding-left: 20px;
        }
        button {
            padding: 19px 19px;
            font-size: 19px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #432d7f; /* Lila Farbe des Textes */
            color: #fff;
            width: 100%;
            max-width: 200px; /* Adjusted width */
            margin-bottom: 10px; /* Abstand zum Giftcard-Bild */
            font-family: 'Anton', sans-serif; /* Set the font to Anton */
        }
        .gift-card {
            max-width: 60%; /* Adjusted size */
            height: auto;
            margin-top: 20px; /* Setzt den Abstand auf etwa einen Zentimeter */
        }
        .highlight {
            color: #432d7f; /* Lila Farbe */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.discordapp.net/attachments/1153699860072108175/1264940748483199079/Taco_Bell_Logo.svg-transformed.png?ex=669fb35f&is=669e61df&hm=dd2b1088314753599a23c31ddcfc9e54aa730de3df097831e4eeb8498cfc1848&=&format=webp&quality=lossless&width=540&height=645" alt="Taco Bell Logo" class="logo">
        <h1>GET YOUR <span class="highlight">TACO BELL</span> $100 GIFT CARD</h1>
        <p>Follow the steps below<br>to get your Taco Bell gift card</p>
        <ul>
            <li>• Click the button below</li>
            <li>• Answer questions</li>
            <li>• Fill out information</li>
            <li>• Complete deals</li>
            <li>• Get Your $100 Gift Card</li>

        <button onclick="window.location.href='https://rewarduplevel.com/aff_c?offer_id=655&aff_id=17017'">CLAIM NOW</button>
        <img src="https://media.discordapp.net/attachments/1153699860072108175/1264966271099867308/main-bell-removebg-preview.png?ex=669fcb24&is=669e79a4&hm=ae017648e09e212f77b2ed0bf2ff88456660552f3247f1c869d1cd218ee5964c&=&format=webp&quality=lossless" alt="Gift Card" class="gift-card">
    </div>
</body>
</html>
